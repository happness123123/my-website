backend:
  name: github
  repo: happness123123/my-website   # 你的仓库名
  branch: main                      # 仓库分支

media_folder: "images/uploads"      # 图片上传位置
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "index.html"
        label: "Home Page"
        name: "home"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
